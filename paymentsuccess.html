<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaria | Order Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* Base Styles from the original receipt-style code */
        body {
            background: #dcf0fa;
        }
        .container {
            max-width: 380px;
            margin: 50px auto;
            overflow: hidden;
        }
        
        /* Printer Housing (Static parts) */
        .printer-top {
            z-index: 1;
            border: 6px solid #666666;
            height: 6px;
            border-bottom: 0;
            border-radius: 6px 6px 0 0;
            background: #333333;
        }
        .printer-bottom {
            z-index: 0;
            border: 6px solid #666666;
            height: 6px;
            border-top: 0;
            border-radius: 0 0 6px 6px;
            background: #333333;
        }

        /* Paper Container */
        .paper-container {
            position: relative;
            overflow: hidden;
            height: 467px;
        }

        /* Paper (Animated Part) */
        .paper {
            background: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 447px;
            position: absolute;
            z-index: 2;
            margin: 0 12px;
            margin-top: -12px;
            /* Main Animation (5 seconds duration) */
            animation: print 5000ms cubic-bezier(0.68, -0.55, 0.265, 0.9) forwards; /* 'forwards' ensures it stays at 100% */
        }
        .main-contents {
            margin: 0 12px;
            padding: 24px;
        }
        /* ... (The rest of the original receipt CSS: .jagged-edge, .success-icon, .success-title, etc. is kept for the receipt look) ... */

        /* New CSS for fade-in effect for the bottom part */
        #final-order-details {
            /* Start invisible and transition opacity */
            opacity: 0;
            transition: opacity 1000ms ease-in; /* Fade-in over 1 second */
        }
        .fade-in {
            /* Class added by JavaScript to trigger the fade */
            opacity: 1 !important;
        }

        /* The rest of the original CSS... */
        .jagged-edge {
            position: relative;
            height: 20px;
            width: 100%;
            margin-top: -1px;
        }
        /* ... (rest of .jagged-edge:after styles) ... */
        .jagged-edge:after {
            content: "";
            display: block;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(45deg,
                transparent 33.333%,
                #ffffff 33.333%,
                #ffffff 66.667%,
                transparent 66.667%),
                linear-gradient(-45deg,
                transparent 33.333%,
                #ffffff 33.333%,
                #ffffff 66.667%,
                transparent 66.667%);
            background-size: 16px 40px;
            background-position: 0 -20px;
        }
        .success-icon {
            text-align: center;
            font-size: 48px;
            height: 72px;
            background: #359d00;
            border-radius: 50%;
            width: 72px;
            height: 72px;
            margin: 16px auto;
            color: #fff;
        }
        .success-title {
            font-size: 22px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #666;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .success-description {
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            line-height: 21px;
            color: #999;
            text-align: center;
            margin-bottom: 24px;
        }
        .order-details {
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        .order-number-label {
            font-size: 18px;
            margin-bottom: 8px;
        }
        .order-number {
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            line-height: 48px;
            font-size: 48px;
            padding: 8px 0;
            margin-bottom: 24px;
        }
        .complement {
            font-size: 18px;
            margin-bottom: 8px;
            color: #32a852;
        }
        
        /* Keyframes */
        @keyframes print {
            0% { transform: translateY(-90%); }
            100% { transform: translateY(0%); }
        }
        @-webkit-keyframes print {
            0% { -webkit-transform: translateY(-90%); }
            100% { -webkit-transform: translateY(0%); }
        }
        @-moz-keyframes print {
            0% { -moz-transform: translateY(-90%); }
            100% { -moz-transform: translateY(0%); }
        }
        @-ms-keyframes print {
            0% { -ms-transform: translateY(-90%); }
            100% { -ms-transform: translateY(0%); }
        }
    </style>
    
    <body>
        <div class="container">
            <div class="printer-top"></div>
            
            <div class="paper-container">
                <div class="printer-bottom"></div>
                
                <div class="paper">
                    <div class="main-contents">
                        <div class="success-icon">&#10004;</div>
                        <div class="success-title">
                            Payment Complete
                        </div>
                        <div class="success-description">
                            Thank you for completing the payment! <br>
                            You will be redirected shortly
                        </div>
                        <div class="order-details">
                            <div class="order-number-label">Transaction ID</div>
                            <div class="order-number"></div> 
                            <div class="complement">Thank You!</div>
                        </div>
                    </div>
                    <div class="jagged-edge"></div>
                </div>
            </div>
            
            <div id="final-order-details"> 
                <div class="order-details my-4">
                    <p>Your <b> Order ID</b> is: <b>ELARIA-108734</b> </p>
                    <p>A confirmation email has been sent to your inbox.</p>
                </div>
                
                <div class="next-steps d-grid gap-2">
                    <a href="index.html" class="btn btn-lg" style="background-color: #D4B294; color: #4B3832; font-weight: bold;">Continue Shopping</a>
                    <a href="track.html" class="btn btn-outline-secondary">Track Your Order</a>
                </div>
            </div>
        </div>
        
        <script>
            // Same JavaScript function for Transaction ID
            function generateTransactionID() {
                var min = 100000000;
                var max = 999999999;
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            
            var orderNumberElement = document.querySelector('.order-number');
            orderNumberElement.textContent = generateTransactionID();

            // --- New JavaScript to create the fade-in effect ---

            // 1. Get the element that wraps the Order ID and buttons
            var finalDetails = document.getElementById('final-order-details');
            
            // 2. The CSS 'print' animation runs for 5000ms (5 seconds).
            // We'll set a slight delay (e.g., 5200ms) to ensure the animation is finished.
            var delayInMilliseconds = 5200; 

            // 3. Use setTimeout to add the 'fade-in' class after the delay
            setTimeout(function() {
                // Check if the element exists before trying to add the class
                if (finalDetails) {
                    finalDetails.classList.add('fade-in');
                }
            }, delayInMilliseconds);
        </script>
    </body>
</html>
