  <div class="cart-page-container">
    <h2 style="text-align:center; margin-top:20px;">ðŸ›’ Your Shopping Cart</h2>
    <div id="cartContainer" style="max-width:800px; margin:20px auto; padding:10px;"></div>
      </div>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartContainer = document.getElementById("cartContainer");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
    
      if (cart.length === 0) {
        cartContainer.innerHTML = `
          <div class="text-center p-5 border rounded">
            <h4>Your cart is empty.</h4>
            <a href="index.html" class="btn btn-primary mt-3">Continue Shopping</a>
          </div>`;
        updateCartCount();
        return;
      }
    
      let total = 0;
      let html = `
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Image</th>
              <th>Product</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
      `;
    
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;
        html += `
          <tr>
            <td><img src="${item.image}" width="70" class="rounded"></td>
            <td>${item.name}</td>
            <td>â‚¹${item.price.toLocaleString()}</td>
            <td>${item.qty}</td>
            <td>â‚¹${itemTotal.toLocaleString()}</td>
            <td><button class="btn btn-sm btn-danger remove-btn" data-index="${index}">Remove</button></td>
          </tr>
        `;
      });
    
      html += `
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-end fw-bold">Grand Total</td>
              <td colspan="2" class="fw-bold">â‚¹${total.toLocaleString()}</td>
            </tr>
          </tfoot>
        </table>
      `;
    
      cartContainer.innerHTML = html;
    
      // âœ… Remove button handler
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          alert("Item removed from cart!");
          updateCartCount();
          location.reload();
        });
      });
    
      // âœ… Update cart count in navbar
      updateCartCount();
    });
    
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
      const cartCount = document.querySelector(".cart-count");
      if (cartCount) cartCount.textContent = totalItems;
    }
    </script>

    <script>
      document.getElementById("paymentBtn").addEventListener("click", () => {
  // Calculate total before redirecting
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const totalAmount = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
  const itemCount = cart.reduce((sum, item) => sum + item.qty, 0);

  // âœ… Save total and item count to localStorage for payment page
  localStorage.setItem("orderSummary", JSON.stringify({
    totalAmount,
    itemCount
  }));

  alert("Redirecting to payment page...");
  window.location.href = "payment.html";
});
