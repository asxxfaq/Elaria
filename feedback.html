<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elaria - Feedback & Contact</title>

    <style>
        /* --- General and Layout Styles (Replicating style.css) --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .page-container {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 15px;
        }

        .feedback-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .feedback-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #4B3832;
            font-weight: 600;
        }

        .feedback-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .contact-info {
            background-color: #f8f8f8;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .contact-info h4 {
            color: #8A2D3C;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #4B3832;
        }

        .contact-info i {
            margin-right: 10px;
            color: #D4B294;
        }

        .feedback-form .btn-primary {
            background-color: #D4B294;
            border-color: #D4B294;
            color: #4B3832;
            font-weight: bold;
            padding: 10px 30px;
            transition: background-color 0.2s;
        }
        
        .feedback-form .btn-primary:hover {
            background-color: #C1A082;
            border-color: #C1A082;
            color: #4B3832;
        }
        
        .feedback-form .form-control:focus {
            border-color: #D4B294;
            box-shadow: 0 0 0 0.25rem rgba(212, 178, 148, 0.25);
        }
        
       
    </style>
</head>

<body>
    

    <div class="page-container">

        <div class="feedback-header">
            <h1>We Value Your Feedback</h1>
            <p>Tell us about your experience, or use the form below for any inquiries, suggestions, or concerns.</p>
        </div>

        <div class="row g-5">
            
            <div class="col-md-8">
                <form class="feedback-form" id="feedbackForm">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="abdulashfaqehere@gmail.com" required checked >
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Feedback Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option selected value="General Inquiry">General Inquiry</option>
                            <option value="Website Suggestion/Bug">Website Suggestion/Bug</option>
                            <option value="Product Suggestion">Product Suggestion</option>
                            <option value="Service Compliment/Complaint">Service Compliment/Complaint</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message or Feedback</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary mt-3" id="submitBtn">Submit Feedback</button>
                    </div>
                    
                </form>
            </div>
            
            <div class="col-md-4">
                <div class="contact-info">
                    <h4>Need Immediate Assistance?</h4>
                    <p><i class="fa-solid fa-phone-volume"></i> Phone:1800-266-0123</p>
                    <p><i class="fa-solid fa-envelope"></i> Email:care@elaria.com</p>
                    <p style="font-size: small;"><i class="fa-brands fa-whatsapp"></i>WhatsApp:+91 7306614239</p>
                    <hr>
                    <p class="text-muted">Our support hours are 9AM to 6PM, Mon-Sat (IST).</p>
                </div>
            </div>

        </div>
        
    </div>

    
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // --- EmailJS Initialization (REPLACE KEYS) ---
        (function() {
            // **REPLACE with your Public Key**
            emailjs.init("SIl8R64ubD65ssrXB"); 
        })();

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('feedbackForm');
            const submitBtn = document.getElementById('submitBtn');
            const menuToggle = document.getElementById('menuToggle');
            const navbarBottom = document.querySelector('.navbar-bottom');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            // --- A. EmailJS Submission Logic ---
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                submitBtn.textContent = "Sending...";
                submitBtn.disabled = true;

                // **REPLACE with your Service and Template IDs**
                const SERVICE_ID = "service_lwqa3xq"; 
                const TEMPLATE_ID = "template_7jyqvah"; 

                emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
                    .then(function() {
                        alert("Thank you! Your feedback has been sent successfully.");
                        form.reset();
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert("Failed to send feedback. Please check your network and EmailJS configuration.");
                    })
                    .finally(function() {
                        submitBtn.textContent = "Submit Feedback";
                        submitBtn.disabled = false;
                    });
            });
            
            // --- B. Navbar Toggle Logic (for mobile) ---
            if (menuToggle && navbarBottom) {
                menuToggle.style.display = 'block'; // Ensure toggle is visible on mobile
                
                menuToggle.addEventListener('click', function() {
                    navbarBottom.classList.toggle('open');
                    const icon = menuToggle.querySelector('i');
                    if (navbarBottom.classList.contains('open')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                        document.body.style.overflow = 'hidden';
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                        document.body.style.overflow = 'auto';
                    }
                });
                
                // Close menu if a link is clicked
                navbarBottom.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                        navbarBottom.classList.remove('open');
                        menuToggle.querySelector('i').classList.remove('fa-times');
                        menuToggle.querySelector('i').classList.add('fa-bars');
                        document.body.style.overflow = 'auto';
                    });
                });
            }
            
            // --- C. Search Logic (for desktop) ---
            function performSearch() {
                const query = searchInput.value.trim();
                if (query.length > 0) {
                    const searchURL = `search-results.html?q=${encodeURIComponent(query)}`;
                    window.location.href = searchURL;
                } else {
                    alert("Please enter a search term.");
                }
            }
            
            if (searchButton && searchInput) {
                searchButton.addEventListener('click', performSearch);
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
        });
    </script>
</body>
</html>
